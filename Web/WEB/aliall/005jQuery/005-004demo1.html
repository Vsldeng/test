<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:50px;
            height:100px;
            background:red;
            margin-top: 5px;
        }
    </style>
    <script>
        var $div=$("div:empty");
        console.log($div);
        var $div2=$("div:parent");
        console.log($div2);
        var $div3=$("div:contains('我是div')");
        console.log($div3);
        var $div4=$("div:has('span')");
        console.log($div4);
    </script>
</head>
<body>
    <div></div>
    <div>我是div</div>
    <div>我们是div123</div>
    <div><span></span></div>
    <div>
        <p></p>
    </div>
</body>
</html>
