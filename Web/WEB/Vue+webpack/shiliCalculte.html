<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1>简单的计算器</h1>
    <div>
      <span>数值A:</span>
      <span>
        <input type="text" v-model='msgA' />
      </span>
    </div>
    <div>
      <span>数值B:</span>
      <span>
        <input type="text" v-model='msgB' @keyup.enter="add" />
      </span>
    </div>
    <div>
      <button @click="add">计算</button>
    </div>
    <div>
      <span>计算结果</span>
      <span>{{msgSum}}</span>
    </div>
  </div>
  <script src=".\node_modules\vue\dist\vue.js"></script>
  <script type="text/javascript">
    var vm = new Vue({
      el: '#app',
      data() {
        return {
          msgA: '',
          msgB: '',
          msgSum: ''
        }
      },
      methods: {
        add: function () {
          if (isNaN((parseInt(this.msgA) + parseInt(this.msgB))) == true) {
            this.msgSum = this.msgA + this.msgB
          } else {
            this.msgSum = Number(this.msgA) + Number(this.msgB)
          }
        }
      }
    })
  </script>
</body>

</html>
