<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        .father{
            width: 200px;
            height: 200px;
            background: red;
        }
        .son{
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            $('.father').click(function(){
                alert('father');
            })
            // $('.father').trigger('click');
            // $('.father').triggerHandler('click');
            $('.son').click(function(){
                alert('son');
            })
            $('.son').trigger('click');
            $('input[type="submit"]').trigger('click');
            $('a').click(function(){
                alert('a');
            })
            $('a').trigger('click');
        })
    </script>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <a href="http://www.baidu.com"><span>注册</span></a>
    <form action="http://www.taobao.com">
        <input type="text">
        <input type="submit">
    </form>
</body>
</html>
