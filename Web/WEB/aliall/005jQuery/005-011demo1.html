<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
    <style>
        *{
            padding:0;
            margin:0;
        }
        .father{
            width: 200px;
            height:200px;
            background:red;
            border:50px solid #000;
            margin-left: 50px;
            position: relative;
        }
        .son{
            width:100px;
            height:100px;
            background: blue;
            position: absolute;
            left:50px;
            top:50px;
        }
    </style>
    <script>
        $(function(){
            var btns=document.getElementsByTagName('button');
            btns[0].onclick=function(){
                // console.log($('.father').width());//获取元素的宽度
                console.log($('.son').position().left);//得到他定位元素（子绝父相，所以获取相对父元素的定位）的左面距离
            }
            btns[1].onclick=function(){
                // $('.father').width('500px');//设置元素的宽度
                $('.son').offset({
                    left:10
                })
            }
            console.log($('.son').offset().left());//获取son距离视图左面的距离

        })
    </script>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <button>获取</button>
    <button>设置</button>
</body>
</html>
