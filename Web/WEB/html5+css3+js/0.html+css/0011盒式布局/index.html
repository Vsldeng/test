<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0；所有元素的默认边距设置为0
    }

    .items {
      border: 2px dashed green;
      margin: 0 auto;
      overflow: auto;
      width: 750px;
      text-align: center;
    }

    .item {
      width: 200px;
      height: 136px;
      font-size: 100px;
      float: left;
      margin: 20px;
      border: 1px solid black;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="items">
    <div class="item">
      <span>1</span>
    </div>
    <div class="item">
      <span>2</span>
    </div>
    <div class="item">
      <span>3</span>
    </div>
  </div>
</body>

</html>
