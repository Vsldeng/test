<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .father{
            width: 200px;
            height: 200px;
            background: red;
        }
        .son{
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
    <script>
        $(function(){
            $(".father").mouseover(function(){
                alert('father被移入');
            })
            $(".father").mouseout(function(){
                alert('father被移出');
            })
            $(".father").mouseenter(function(){
                alert('father被移入');
            })
            $(".father").mouseleave(function(){
                alert('father被移出');
            })
            $(".father").hover(function(){
                console.log("father被移入了");
            },function(){
                console.log("father被移出了");
            })
        })
    </script>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
