<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="http://miaodongketang.cn">
    <table width="600px" border="1px" cellspacing="0">
      <tbody>
        <tr height="40px">
          <td rowspan="4" style="text-align:center;color:red">总体信息</td>
          <td colspan="2"></td>
        </tr>
        <tr height="40px">
          <td style="text-align:right">用户名:</td>
          <td>
            <input type="text" name="loginname" />
          </td>
        </tr>
        <tr height="40px">
          <td style="text-align:right">密码：</td>
          <td>
            <input type="password" name="pwd" />
          </td>
        </tr>
        <tr height="40px">
          <td colspan="2" style="text-align:center;width:80px;height:30px;">
            <input type="submit" value="提交" style="background-color:darkseagreen;" />
            <input type="reset" value="重置" style="background-color:darkseagreen;" />
          </td>
        </tr>
      </tbody>
    </table>
  </form>
</body>
<!--
  1.get请求通常表示获取数据
  2.post请求通常表示提交数据
  3.get请求发送的数据都写在地址栏上
  4.post请求发送的数据用户不可见
  5.get请求不能提交大量数据，但post请求可以，所以不要混用
-->

</html>
