<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas style="background-color: rgb(226, 174, 174);" width="400px" height="400px" id="canvas"></canvas>
    <script>
        var c=document.getElementById("canvas");
        var cxt=c.getContext('2d');//设置画布只能包含2d图形
        cxt.fillStyle="#ff0000";//画笔颜色
        // cxt.fillRect(0,0,100,100);//绘制
        cxt.beginPath();
        cxt.arc(70,18,15,0,Math.PI*2,true);
    </script>
</body>
</html>
